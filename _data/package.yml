abstract: |
    The <span class="pkgname">GraphSym</span> package contains various      collections of graphs with interesting symmetry properties. Each      collection of graphs are attained from complete or partial enumerations      published in international journals. This package provides functionality      enabling easy access to these graphs, along with several precomputed      properties related to many of the graphs stored within.

